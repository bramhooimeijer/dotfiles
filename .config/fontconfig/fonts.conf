<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer><family>SFProText Nerd Font</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>SFProText Nerd Font</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>SFMono Nerd Font</family></prefer>
  </alias>
</fontconfig>
